name: Party NOW!
on: issue_comment

jobs:
  party-line:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello is this thing on?"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/github-script@v5
        with:
          script: |    
            console.log("CONTEXT:", context)

            if (github.event.comment.body === ".party") {
              github.rest.issues.deleteComment({issues_id: context.issue.id, comment_id: github.event.comment.id})

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸ‘‹ Click to go live! [party.opensauced.pizza](https://party.opensauced.pizza)!'
              })
            }
